
<div class = "container">


    <mat-form-field id="inputtext">
        <mat-label>Select Topic</mat-label>
        <mat-select [(value)]="selected">
            <mat-option *ngFor="let topic of topics" [value]="topic"  >
                {{topic}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>

    <mat-form-field id="inputtext">
        <input [(ngModel)]="subTopicValue" matInput placeholder="Enter Name to create a sub topic">


    </mat-form-field>

<br>
&nbsp;&nbsp;
    <button class="btn-primary"  (click)="createIt()">Create It</button>
</div>
